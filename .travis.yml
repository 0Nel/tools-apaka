sudo: true
language: ruby
rvm:
  - 2.3.6

matrix:
    allow_failures:

cache: bundler

install:
    - git config --global user.name "Apaka on Travis CI"
    - git config --global user.email "apaka@travis"
    - gem install bundler
    - gem install autoproj
    # Some tests expect gems to be present in vendor/bundle
    - bundle install --path vendor/bundle
script:
    - bundle exec rake
    - bundle exec rake test
